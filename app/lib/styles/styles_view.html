<div layout="vertical" ng-controller="StylesCtrl as stylesCtrl">
    <div ng-repeat="style in stylesCtrl.styles | filter:{category:stylesCtrl.currentCategory}" layout="vertical">
        <div layout="horizontal">
            <h3>{{style.name}}.</h3>&nbsp;&nbsp;<h4 class="pink">{{style.label}}</h4>
        </div>
        <div id="style-line" layout="horizontal" layout-align="space-around" flex my-hide-sm>
            <div ng-if="$parent.$even" ng-repeat="img in style.images" layout="horizontal"  flex="30">
                <md-content>
                    <md-card>
                        <img class="material-whiteframe-z1" id="style-image" ng-src="data/styles/{{style.id}}/{{img}}" />
                    </md-card>
                </md-content>
            </div>
            <div layout="vertical" flex="40">
                <span ng-bind-html="nn.description"></span>
                <div id="style-description" ng-bind-html="style.description"></div>
                <div layout="horizontal"  layout-align="end end">
                    <div><img id="style-brand" ng-src="data/styles/{{style.id}}/{{style.brandIcon}}" /></div>
                </div>
            </div>
            <div ng-if="$parent.$odd" ng-repeat="img in style.images" layout="horizontal" layout-align="end" flex="30">
                <md-content>
                    <md-card>
                        <img  class="material-whiteframe-z1" id="style-image" ng-src="data/styles/{{style.id}}/{{img}}">
                    </md-card>
                </md-content>
            </div>
        </div>
        <div id="style-line" layout="vertical" layout-align="space-around" hide-md hide-lg>
            <div layout="horizontal" flex>
                <div ng-repeat="img in style.images" layout="horizontal">
                    <md-content>
                        <md-card>
                            <img class="material-whiteframe-z1" id="style-image" ng-src="data/styles/{{style.id}}/{{img}}" />
                        </md-card>
                    </md-content>
                </div>
            </div>
            <div layout="vertical" flex>
                <div id="style-description" ng-bind-html="style.description"></div>
                <div layout="horizontal"  layout-align="end end">
                    <div><img id="style-brand" ng-src="data/styles/{{style.id}}/{{style.brandIcon}}" /></div>
                </div>
            </div>
        </div>
    </div>
</div>
